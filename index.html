<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Ucsal-Project</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

    <script src="firebaseConfig.js"></script>
    <script src="app.js"></script>


    <header>
    </header>

    <main>
        <div class="formulario">
            <form action="index.html" method="POST">

                <h1>Login</h1><br>

                <label for="email">Email</label><br><br>
                <input type="email" name="email" id="emailInput" required placeholder="Email" class="standart_input">
                <br>
                <label for="password">Senha</label><br><br>
                <input type="password" minlength="8" name="password" id="passwordInput" required placeholder="Senha"
                    class="standart_input">
                <br>
            </form>
            <a href="" id="submitButton" class="send">Entrar</a><br><br>

            <div class="buttonAuth">
                <a href="" class="authGoogleButton">Autenticar com Google</a>
            </div>
            <br>

            <div class="button">
                <hr>
                <div class="pass">
                    <p>Esqueceu a Senha?</p>
                    <a href="mudarSenha.html" class="buttonIndex">Mudar Senha</a>
                </div>

                <div class="cadast">
                    <p>Cadastrar</p>
                    <a href="real-time-database.html" class="buttonIndex">Cadastrar</a>
                </div>
            </div>

        </div>
    </main>
    <footer>
    </footer>
