<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Ucsal-Project</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js"></script>
    <script src="real-time-database.js"></script>

    <header>
    </header>

    <main>

        <ul id="usersList"></ul>
        <hr>

        <div class="col-md-4">
            <form class="formulario">

                <h1>Cadastro</h1><br>

                <label for="nome">Nome</label><br><br>
                <input type="text" name="nome" id="nomeInput" required placeholder="Nome" class="standart_input">
                <br>
                <label for="sobrenome">Sobrenome</label><br><br>
                <input type="text" name="Sobrenome" id="sobrenomeInput" required placeholder="Sobrenome"
                    class="standart_input">
                <br>
                <label for="email">Email</label><br><br>
                <input type="email" name="email" id="emailInput" required placeholder="Email" class="standart_input">
                <br>
                <label for="matricula">Matr√≠cula</label><br><br>
                <input type="text" maxlength="9" name="matriculaInput" id="matricula" required placeholder="Matricula"
                    class="standart_input">
                <br>
                <label for="password">Senha</label><br><br>
                <input type="password" minlength="8" name="passwordInput" id="password" required placeholder="Password"
                    class="standart_input">

                <hr>
                <br>

              
                

                <input type="submit" name="submit" id="submitButton" value="Fazer Cadastro" class="send">

            </form>
        </div>

    </main>
    <footer>
    </footer>

</body>

</html>
